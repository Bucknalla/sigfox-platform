<div class="animated fadeIn">

  <div class="card">
    <div class="card-header">Devices</div>
    <div class="card-block">


      <ul>
        <li *ngFor="let device of devices">
          {{ device.id }}
          {{ device.name }}
        </li>
      </ul>

        <div class="row mb-1">
          <div class="col-md-4 offset-md-8">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-search"></i></span>
              <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
            </div>
          </div>
        </div>
        <table class="table table-striped" [mfData]="devices | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
          <thead>
          <tr>
            <th style="width: 20%">
              <mfDefaultSorter by="createdAt">Date</mfDefaultSorter>
            </th>
            <th style="width: 20%">
              <mfDefaultSorter by="name">Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
              <mfDefaultSorter by="id">DeviceId</mfDefaultSorter>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of mf.data">
            <td>{{item.createdAt | date:"yyyy/MM/dd HH:mm:ss"}}</td>
            <td>{{item.name}}</td>
            <td>{{item.id}}</td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            </td>
          </tr>
          </tfoot>
        </table>


    </div>
  </div>
</div>
