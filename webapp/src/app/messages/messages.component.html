<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">Messages</div>
    <div class="card-block">
      <div class="row mb-1">
        <div class="col-md-4 offset-md-8">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input type="text" class="form-control" [(ngModel)]="filterQuery" placeholder="Search by name"/>
          </div>
        </div>
      </div>
      <table class="table table-striped" [mfData]="data | dataFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="10">
        <thead>
        <tr>
          <th style="width: 20%">
            <mfDefaultSorter by="createdAt">Date</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="data">Data</mfDefaultSorter>
          </th>
          <th style="width: 10%">
            <mfDefaultSorter by="deviceId">Device</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="geolocation">Geoloc</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="seqNumber">Seq Number</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="RSSI">RSSI</mfDefaultSorter>
          </th>
          <th style="width: 20%">
            <mfDefaultSorter by="RSSI">Base Stations</mfDefaultSorter>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of mf.data">
          <td>{{item.createdAt | date:"yyyy/MM/dd HH:mm:ss"}}</td>
          <td>{{item.data}}</td>
          <td>{{item.deviceId}}</td>
          <td>{{item.geolocation}}</td>
          <td>{{item.seqNumber}}</td>
          <td>{{item.RSSI}}</td>
          <td>{{item.BaseStation}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="4">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
          </td>
        </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
